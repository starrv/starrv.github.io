<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			split cost
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./css/main-style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/main-script.js"></script>
		<link rel="shortcut icon" type="image/jpg" href="https://project-images-vs.s3.amazonaws.com/split-cost/icon.jpg">
	</head>
	<body>
		<div class="container m-2 p-2 mx-auto col-sm">
			<header class="row mb-4 mt-4" id="row-1" style="background:#332307; color:#fff;">
				<div class="col-sm">
					<h1 class="display-1" id="title">
						Split Cost
					</h1>
					<p id="message">
					</p>
				</header>

			<div class="row justify-content-center" id="row-2">
				<div class="col-sm form-group" id="greetingsDiv">
						<label for="numOfPeople">
							How many people?
						</label>
						<input class="form-control col-sm-4 mx-auto" type="number" id="numOfPeople" placeholder="0" min="1" max="500" autocomplete="on">
						<button class="col-sm-4 mx-auto mt-3 btn btn-primary btn-lg" id="step-1">
							Next
						</button>
				</div>
				<div class="col-sm" id="guessNamesDiv">
					<div>
						<button class="col-sm-4 mx-auto btn btn-primary btn-lg" id="step-2">
							Next
						</button>
					</div>
					<div>
						<button class="col-sm-4 mx-auto mt-3 btn btn-primary btn-lg" id="back-1">
							Back
						</button>
					</div>
				</div>
				<div id="display" class="col-sm">
					<label id="tip" class="mb-3">
						Tip
					</label>
					<div class="mb-3">

						<input type="radio" id="tip0" name="tip" value="0" class="ml-3">
						<label for="tip0" class="ml-3">
							0%
						</label>


						<input type="radio" id="tip1" name="tip" value=".1" class="ml-3">
						<label for="tip1" class="ml-3">
							10%
						</label>

						<input type="radio" id="tip2" name="tip" value=".2" class="ml-3">
						<label for="tip2" class="ml-3">
							20%
						</label>

						<input type="radio" id="tip3" name="tip" value=".3" class="ml-3" checked>
						<label for="tip3" class="ml-3">
							30%
						</label>

						<input type="radio" id="tip4" name="tip" value=".4" class="ml-3">
						<label for="tip4" class="ml-3">
							40%
						</label>

						<input type="radio" id="tip5" name="tip" value=".5" class="ml-3">
						<label for="tip5" class="ml-3">
							50%
						</label>
					</div>
					<div class="form-group">
						<label for="amount">
							Bill Amount
						</label>
						<input class="col-sm-4 mx-auto form-control" type="number" placeholder="0" id="amount" step="0.01" min="0">
						<button class="col-sm-4 mx-auto mt-3 btn btn-primary btn-lg" id="back-2">
							Back
						</button>
					</div>
					<div class="mb-3">
						<button class="col-sm-4 mx-auto mb-3 btn btn-primary btn-lg" id="cost-split">
							Cost Split
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
